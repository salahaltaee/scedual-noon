<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>لوحة التحكم - Scudual</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script>
    // تهيئة Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBsBJNcvaJXiIcJShLiwa-WFtY-VUMGTuk",
      authDomain: "scudual.firebaseapp.com",
      projectId: "scudual"
    };
    firebase.initializeApp(firebaseConfig);
    const db   = firebase.firestore();
    const auth = firebase.auth();
    let editId = null;

    window.onload = () => {
      loadBookingRequests();
      loadShootRequests();
      loadTeachers();
    };
  </script>
</head>
<body class="bg-light py-4">
  <div class="container">

    <h3 class="text-center mb-4">📋 لوحة التحكم</h3>

    <!-- طلبات التصوير الجديدة -->
    <div class="card mb-4">
      <div class="card-header bg-warning text-white">📥 طلبات التصوير الجديدة</div>
      <div class="card-body" id="bookingRequests">
        <p class="text-muted">جارٍ التحميل...</p>
      </div>
    </div>

    <!-- من يصور اليوم/باجر -->
    <div class="card mb-4">
      <div class="card-header bg-info text-white">📸 من يصور اليوم وغدٍ</div>
      <div class="card-body">
        <h6>من يصور اليوم (حجوزات الغد)</h6>
        <div id="shootToday" class="mb-3"><p class="text-muted">جارٍ التحميل...</p></div>
        <h6>من يصور باجر (حجوزات بعد غدٍ)</h6>
        <div id="shootTomorrow"><p class="text-muted">جارٍ التحميل...</p></div>
      </div>
    </div>

    <!-- إدارة الأساتذة -->
    <div class="mb-4 text-end">
      <button class="btn btn-success" onclick="showAddForm()">➕ إضافة أستاذ</button>
    </div>
    <div id="formContainer"></div>
    <div class="table-responsive mb-5">
      <table class="table table-bordered table-striped text-center align-middle bg-white">
        <thead class="table-dark">
          <tr><th>الاسم</th><th>البريد الإلكتروني</th><th>الدور</th><th>إجراءات</th></tr>
        </thead>
        <tbody id="teachersTable">
          <tr><td colspan="4">جارٍ التحميل...</td></tr>
        </tbody>
      </table>
    </div>

  </div>
<script>
  // ======= طلبات التصوير الجديدة =======
  async function loadBookingRequests() {
    const ctr = document.getElementById('bookingRequests');
    ctr.innerHTML = `<p class="text-muted">جارٍ التحميل...</p>`;
    try {
      const snap = await db.collection('bookings')
        .where('status', '==', 'pending')
        .get();  // إزالة orderBy

      if (snap.empty) {
        ctr.innerHTML = `<div class="alert alert-secondary">لا توجد طلبات جديدة</div>`;
        return;
      }
      // فرز يدوي حسب التاريخ
      const bookings = snap.docs.map(d => ({ id: d.id, ...d.data() }));
      bookings.sort((a, b) => a.date.localeCompare(b.date));

      let html = '';
      bookings.forEach(d => {
        html += `
          <div class="d-flex justify-content-between align-items-center p-3 mb-2 border rounded bg-white">
            <div><strong>${d.userName || 'أستاذ'}</strong> — ${d.date} — ${d.time} — ${d.studio}</div>
            <div>
              <button class="btn btn-sm btn-success me-2"
                      onclick="respondBooking('${d.id}','active')">✔ موافقة</button>
              <button class="btn btn-sm btn-danger"
                      onclick="respondBooking('${d.id}','rejected')">✖ رفض</button>
            </div>
          </div>`;
      });
      ctr.innerHTML = html;
    } catch (e) {
      console.error('خطأ أثناء تحميل الطلبات:', e);
      ctr.innerHTML = `<div class="alert alert-danger">فشل التحميل، تحقق من قواعد Firestore.</div>`;
    }
  }

  async function respondBooking(id, newStatus) {
    if (newStatus === 'rejected' && !confirm('تأكيد رفض الطلب؟')) return;
    await db.collection('bookings').doc(id).update({ status: newStatus });
    loadBookingRequests();
    loadShootRequests();
  }
  // ===== نهاية طلبات التصوير =======


  // ======= من يصور اليوم / باجر =======
  async function loadShootRequests() {
    const todayStr    = new Date(Date.now() + 86400000).toISOString().split('T')[0];
    const tomorrowStr = new Date(Date.now() + 2*86400000).toISOString().split('T')[0];

    const snapT = await db.collection('bookings')
      .where('status','==','active').where('date','==',todayStr).get();
    renderShootList('shootToday', snapT);

    const snap2 = await db.collection('bookings')
      .where('status','==','active').where('date','==',tomorrowStr).get();
    renderShootList('shootTomorrow', snap2);
  }

  function renderShootList(elId, snap) {
    const ctr = document.getElementById(elId);
    if (snap.empty) {
      ctr.innerHTML = `<div class="alert alert-secondary">لا يوجد</div>`;
      return;
    }
    let html = '';
    snap.forEach(doc => {
      const d = doc.data();
      const st = d.shotStatus || 'pending';
      const badge = st==='pending'
        ? `<span class="badge bg-secondary">قيد التنفيذ</span>`
        : st==='shot'
          ? `<span class="badge bg-success">تم التصوير</span>`
          : `<span class="badge bg-danger">تم التأجيل</span>`;

      html += `
        <div class="d-flex justify-content-between align-items-center mb-2 p-3 border rounded bg-white">
          <div><strong>${d.userName}</strong> — ${d.date} — ${d.time} — ${d.studio} ${badge}</div>
        </div>`;
    });
    ctr.innerHTML = html;
  }
  // ===== نهاية من يصور ========


  // ======= إدارة الأساتذة =======
  async function loadTeachers() {
    const tb = document.getElementById('teachersTable');
    tb.innerHTML = '';
    try {
      const snap = await db.collection('users').where('role','==','teacher').get();
      if (snap.empty) {
        tb.innerHTML = '<tr><td colspan="4">لا يوجد أساتذة.</td></tr>';
        return;
      }
      snap.forEach(doc => {
        const { name, email, role } = doc.data();
        tb.innerHTML += `
          <tr>
            <td>${name}</td>
            <td>${email || '-'}</td>
            <td>${role}</td>
            <td>
              <button class="btn btn-sm btn-primary me-1"
                      onclick="showEditForm('${doc.id}','${name}','${email}','${role}')">✏️</button>
              <button class="btn btn-sm btn-danger"
                      onclick="deleteTeacher('${doc.id}')">🗑️</button>
            </td>
          </tr>`;
      });
    } catch (e) {
      console.error('خطأ تحميل الأساتذة:', e);
      tb.innerHTML = '<tr><td colspan="4">فشل التحميل</td></tr>';
    }
  }

  function showAddForm() {
    editId = null;
    document.getElementById('formContainer').innerHTML = formHtml();
    window.scrollTo({top:0,behavior:'smooth'});
  }
  function showEditForm(id,name,email,role) {
    editId = id;
    document.getElementById('formContainer').innerHTML = formHtml(name,email,role);
    window.scrollTo({top:0,behavior:'smooth'});
  }

  function formHtml(name='',email='',role='teacher') {
    return `
      <div class="card mb-4 shadow-sm"><div class="card-body">
        <h5 class="card-title">${editId?'تعديل':'إضافة'} أستاذ</h5>
        <div class="row g-3 align-items-end">
          <div class="col-md-4"><label>الاسم</label>
            <input id="inpName" class="form-control" value="${name}"></div>
          <div class="col-md-4"><label>البريد الإلكتروني</label>
            <input id="inpEmail" class="form-control" value="${email}" ${editId?'readonly':''}></div>
          <div class="col-md-2"><label>الدور</label>
            <select id="inpRole" class="form-select">
              <option value="teacher" ${role==='teacher'?'selected':''}>أستاذ</option>
              <option value="admin" ${role==='admin'?'selected':''}>مدير</option>
            </select></div>
          <div class="col-md-2 text-end">
            <button class="btn btn-${editId?'primary':'success'} w-100"
                    onclick="${editId?'updateTeacher()':'addTeacher()'}()">
              ${editId?'تحديث':'إضافة'}
            </button>
          </div>
        </div>
      </div></div>`;
  }

  async function addTeacher() {
    const name  = document.getElementById('inpName').value.trim();
    const email = document.getElementById('inpEmail').value.trim();
    const role  = document.getElementById('inpRole').value;
    if(!name||!email) return alert('يرجى تعبئة الحقول');
    const pwd = prompt('اختر كلمة المرور','123456'); if(!pwd) return;
    const uc  = await auth.createUserWithEmailAndPassword(email,pwd);
    await db.collection('users').doc(uc.user.uid).set({ name,email,role });
    document.getElementById('formContainer').innerHTML='';
    loadTeachers();
  }

  async function updateTeacher() {
    const name = document.getElementById('inpName').value.trim();
    const role = document.getElementById('inpRole').value;
    if(!name) return alert('يرجى تعبئة الاسم');
    await db.collection('users').doc(editId).update({ name,role });
    document.getElementById('formContainer').innerHTML='';
    loadTeachers();
  }

  async function deleteTeacher(id) {
    if(!confirm('تأكيد الحذف؟')) return;
    await db.collection('users').doc(id).delete();
    loadTeachers();
  }
  // ===== نهاية إدارة الأساتذة =======
</script>
</body>
</html>

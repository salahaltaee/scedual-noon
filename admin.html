<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>لوحة التحكم - Scudual</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBsBJNcvaJXiIcJShLiwa-WFtY-VUMGTuk",
      authDomain: "scudual.firebaseapp.com",
      projectId: "scudual"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    let editId = null;

    window.onload = () => {
      loadShootRequests();
      loadTeachers();
    };
  </script>
</head>
<body class="bg-light py-4">
  <div class="container">

    <h3 class="text-center mb-4">📋 لوحة التحكم</h3>

    <!-- ===== قسم طلبات التصوير ===== -->
    <div class="card mb-4">
      <div class="card-header bg-info text-white">📸 طلبات التصوير</div>
      <div class="card-body">
        <h5 class="mb-2">من يصور اليوم (حجوزات الغد)</h5>
        <div id="shootToday" class="mb-3"><p class="text-muted">جارٍ التحميل...</p></div>
        <h5 class="mb-2">من يصور باجر (حجوزات بعد غدٍ)</h5>
        <div id="shootTomorrow"><p class="text-muted">جارٍ التحميل...</p></div>
      </div>
    </div>
    <!-- ===== نهاية طلبات التصوير ===== -->

    <!-- إدارة الأساتذة -->
    <div class="mb-4 text-end">
      <button class="btn btn-success" onclick="showAddForm()">➕ إضافة أستاذ</button>
    </div>
    <div id="formContainer"></div>
    <div class="table-responsive mb-5">
      <table class="table table-bordered table-striped text-center align-middle bg-white">
        <thead class="table-dark">
          <tr>
            <th>الاسم</th>
            <th>البريد الإلكتروني</th>
            <th>الدور</th>
            <th>إجراءات</th>
          </tr>
        </thead>
        <tbody id="teachersTable">
          <tr><td colspan="4">جارٍ التحميل...</td></tr>
        </tbody>
      </table>
    </div>

  </div>
<script>
  // ===== طلبات التصوير =====
  async function loadShootRequests() {
    const today = new Date();
    const todayStr    = new Date(today.setDate(today.getDate()+1)).toISOString().split('T')[0];
    const tomorrowStr = new Date(new Date().setDate(new Date().getDate()+2)).toISOString().split('T')[0];

    const snapToday = await db.collection('bookings')
      .where('status','==','active').where('date','==',todayStr).get();
    renderShootList('shootToday', snapToday);

    const snapTomorrow = await db.collection('bookings')
      .where('status','==','active').where('date','==',tomorrowStr).get();
    renderShootList('shootTomorrow', snapTomorrow);
  }

  function renderShootList(elId, snap) {
    const ctr = document.getElementById(elId);
    if (snap.empty) {
      ctr.innerHTML = `<div class="alert alert-secondary">لا يوجد تصوير</div>`;
      return;
    }
    let html = '';
    snap.forEach(doc => {
      const d = doc.data();
      const status = d.shotStatus||'pending';
      let badge='', btns='';
      if (status==='pending') {
        badge = `<span class="badge bg-secondary">قيد التنفيذ</span>`;
        btns = `
          <button class="btn btn-sm btn-success me-2"
                  onclick="updateShotStatus('${doc.id}','shot')">✅ صور</button>
          <button class="btn btn-sm btn-warning"
                  onclick="updateShotStatus('${doc.id}','postponed')">⏳ أجل</button>`;
      } else if (status==='shot') {
        badge = `<span class="badge bg-success">تم التصوير</span>`;
      } else {
        badge = `<span class="badge bg-danger">تم التأجيل</span>`;
      }
      html += `
        <div class="d-flex justify-content-between align-items-center mb-2 p-3 border rounded bg-white">
          <div><strong>${d.userName}</strong> — ${d.date} — ${d.time} — ${d.studio} ${badge}</div>
          <div>${btns}</div>
        </div>`;
    });
    ctr.innerHTML = html;
  }

  async function updateShotStatus(id,status) {
    await db.collection('bookings').doc(id).update({ shotStatus: status });
    loadShootRequests();
  }
  // ===== نهاية طلبات التصوير =====


  // ===== إدارة الأساتذة =====
  async function loadTeachers() {
    const tb = document.getElementById('teachersTable');
    tb.innerHTML = '';
    const snap = await db.collection('users').where('role','==','teacher').get();
    if (snap.empty) {
      tb.innerHTML = '<tr><td colspan="4">لا يوجد أساتذة.</td></tr>';
      return;
    }
    snap.forEach(doc => {
      const { name,email,role } = doc.data();
      tb.innerHTML += `
        <tr>
          <td>${name}</td>
          <td>${email||'-'}</td>
          <td>${role}</td>
          <td>
            <button class="btn btn-sm btn-primary me-1"
                    onclick="showEditForm('${doc.id}','${name}','${email}','${role}')">✏️</button>
            <button class="btn btn-sm btn-danger"
                    onclick="deleteTeacher('${doc.id}')">🗑️</button>
          </td>
        </tr>`;
    });
  }

  function showAddForm() {
    editId=null;
    document.getElementById('formContainer').innerHTML = formHtml();
    window.scrollTo({top:0,behavior:'smooth'});
  }
  function showEditForm(id,name,email,role) {
    editId=id;
    document.getElementById('formContainer').innerHTML = formHtml(name,email,role);
    window.scrollTo({top:0,behavior:'smooth'});
  }

  function formHtml(name='',email='',role='teacher') {
    return `
      <div class="card mb-4 shadow-sm"><div class="card-body">
        <h5 class="card-title">${editId?'تعديل':'إضافة'} أستاذ</h5>
        <div class="row g-3 align-items-end">
          <div class="col-md-4"><label>الاسم</label>
            <input id="inpName" class="form-control" value="${name}"></div>
          <div class="col-md-4"><label>البريد الإلكتروني</label>
            <input id="inpEmail" class="form-control" value="${email}" ${editId?'readonly':''}></div>
          <div class="col-md-2"><label>الدور</label>
            <select id="inpRole" class="form-select">
              <option value="teacher" ${role==='teacher'?'selected':''}>أستاذ</option>
              <option value="admin" ${role==='admin'?'selected':''}>مدير</option>
            </select></div>
          <div class="col-md-2 text-end">
            <button class="btn btn-${editId?'primary':'success'} w-100"
                    onclick="${editId?'updateTeacher()':'addTeacher()'}()">
              ${editId?'تحديث':'إضافة'}
            </button>
          </div>
        </div>
      </div></div>`;
  }

  async function addTeacher() {
    const name  = document.getElementById('inpName').value.trim();
    const email = document.getElementById('inpEmail').value.trim();
    const role  = document.getElementById('inpRole').value;
    if(!name||!email) return alert('أكمل الحقول');
    const pwd = prompt('كلمة مرور:','123456'); if(!pwd) return;
    const uc = await auth.createUserWithEmailAndPassword(email,pwd);
    await db.collection('users').doc(uc.user.uid).set({ name,email,role });
    document.getElementById('formContainer').innerHTML='';
    loadTeachers();
  }

  async function updateTeacher() {
    const name=document.getElementById('inpName').value.trim();
    const role=document.getElementById('inpRole').value;
    if(!name)return alert('أكمل الاسم');
    await db.collection('users').doc(editId).update({ name,role });
    document.getElementById('formContainer').innerHTML='';
    loadTeachers();
  }

  async function deleteTeacher(id) {
    if(!confirm('تأكيد الحذف؟'))return;
    await db.collection('users').doc(id).delete();
    loadTeachers();
  }
  // ===== نهاية إدارة الأساتذة =====
</script>
</body>
</html>

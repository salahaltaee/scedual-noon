<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة الإدارة</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBsBJNcvaJXiIcJShLiwa-WFtY-VUMGTuk",
      authDomain: "scudual.firebaseapp.com",
      projectId: "scudual"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h3 class="mb-4 fw-bold">لوحة تحكم الإدارة</h3>

    <!-- طلبات الحجز بانتظار الموافقة -->
    <div class="card mb-4">
      <div class="card-header">طلبات الحجز</div>
      <ul class="list-group list-group-flush" id="pendingList"></ul>
    </div>

    <!-- جدول توزيع الأيام -->
    <div class="card">
      <div class="card-header">📅 جدول الأسبوع حسب الأساتذة</div>
      <div class="table-responsive">
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>اسم الأستاذ</th>
              <th>اليوم</th>
              <th>التاريخ</th>
              <th>الوقت</th>
              <th>الاستوديو</th>
              <th>الحالة</th>
            </tr>
          </thead>
          <tbody id="weekTable"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    auth.onAuthStateChanged(user => {
      if (!user) location.href = 'index.html';
      loadPendingRequests();
      loadWeeklyTable();
    });

    async function loadPendingRequests() {
      const snap = await db.collection("bookings").where("status", "==", "pending").get();
      const list = document.getElementById("pendingList");
      list.innerHTML = "";
      snap.forEach(doc => {
        const data = doc.data();
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        li.innerHTML = `
          <div>
            <strong>${data.userName}</strong> طلب موعد في ${data.date} الساعة ${data.time} - ${data.studio}
          </div>
          <div>
            <button class="btn btn-success btn-sm me-2" onclick="updateStatus('${doc.id}', 'active')">موافقة</button>
            <button class="btn btn-danger btn-sm" onclick="updateStatus('${doc.id}', 'rejected')">رفض</button>
          </div>
        `;
        list.appendChild(li);
      });
    }

    async function updateStatus(id, status) {
      await db.collection("bookings").doc(id).update({ status });
      loadPendingRequests();
      loadWeeklyTable();
    }

    async function loadWeeklyTable() {
      const snap = await db.collection("bookings").where("status", "in", ["active", "done"]).get();
      const tbody = document.getElementById("weekTable");
      tbody.innerHTML = "";
      snap.forEach(doc => {
        const d = doc.data();
        const row = document.createElement("tr");
        const dayName = new Date(d.date).toLocaleDateString("ar-EG", { weekday: 'long' });
        row.innerHTML = `
          <td>${d.userName}</td>
          <td>${dayName}</td>
          <td>${d.date}</td>
          <td>${d.time}</td>
          <td>${d.studio}</td>
          <td>${d.status === 'active' ? '✅ نشط' : '✅ مكتمل'}</td>
        `;
        tbody.appendChild(row);
      });
    }
  </script>
</body>
</html>

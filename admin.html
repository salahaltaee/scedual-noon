    // ===== أدوات مساعدة للتواريخ المحلية (بدون UTC) =====
    function formatLocalDate(d) {
      const y = d.getFullYear();
      const m = String(d.getMonth() + 1).padStart(2, '0');
      const day = String(d.getDate()).padStart(2, '0');
      return `${y}-${m}-${day}`;
    }
    function lastDayStr(year, month1to12) {
      const last = new Date(year, month1to12, 0);
      return formatLocalDate(last);
    }

    // ===== تنسيق الوقت 12 ساعة + فرز حسب بداية الفترة =====
    function to12h(one) {
      if (!one) return '';
      let [h, m] = one.split(':').map(Number);
      const suffix = h >= 12 ? 'م' : 'ص';
      h = h % 12; if (h === 0) h = 12;
      return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')} ${suffix}`;
    }
    function rangeTo12h(range) {
      if (!range || !range.includes('-')) return range || '';
      const [s, e] = range.split('-');
      return `${to12h(s)} - ${to12h(e)}`;
    }
    // يرجع دقائق بداية الفترة "HH:MM-HH:MM" مع اعتبار 00:00 = 24:00 حتى تأتي أخيرًا
    function startMinutes(range) {
      if (!range || !range.includes('-')) return 99999;
      const start = range.split('-')[0];
      const [h, m] = start.split(':').map(Number);
      const hh = (h === 0 && m === 0) ? 24 : h;
      return hh * 60 + m;
    }

      loadTeachersForRecurring();
      loadTeachersForManual();
      initMonthPicker();
      loadMonthlyBookings();
    };

    function printSection(containerId, titleText) {
      const content = document.getElementById(containerId)?.innerHTML || '';

      w.document.write(`

            </style>
          </head>
          <body>
            <h2>📄 ${titleText}</h2>
            ${content}
          </body>
        </html>
      `);
      w.document.close();
      w.print();
    }

    // ======== طلبات التصوير الجديدة ========
    async function loadBookingRequests() {
      const ctr = document.getElementById('bookingRequests');
      ctr.innerHTML = `<p class="text-muted">جارٍ التحميل...</p>`;
      try {
        const snap = await db.collection('bookings')
          .where('status','==','pending')
          .get();
        if (snap.empty) {
          ctr.innerHTML = `<div class="alert alert-secondary mb-0">لا توجد طلبات جديدة</div>`;
          return;
        }
        const items = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        // نرتب حسب التاريخ ثم الوقت
        items.sort((a,b) => (a.date||'').localeCompare(b.date||'') || (startMinutes(a.time) - startMinutes(b.time)));
        let html = '';
        items.forEach(d => {
          html += `
            <div class="d-flex justify-content-between align-items-center p-3 mb-2 border rounded bg-white">
              <div><strong>${d.userName}</strong> — ${d.date} — ${rangeTo12h(d.time)} — ${d.studio}</div>
              <div class="d-flex gap-2">
                <button class="btn btn-sm btn-success" onclick="approveBooking('${d.id}')">✔ موافقة</button>
                <button class="btn btn-sm btn-outline-danger" onclick="deleteBooking('${d.id}')">🗑️ حذف</button>
              </div>
            </div>`;
        });
        ctr.innerHTML = html;
      } catch(e) {
        console.error('خطأ أثناء تحميل الطلبات:', e);
        ctr.innerHTML = `<div class="alert alert-danger mb-0">فشل التحميل.</div>`;
      }
    }
    async function approveBooking(id) {
      await db.collection('bookings').doc(id).update({ status: 'active' });
      loadBookingRequests();
      loadShootRequests();
      loadMonthlyBookings();
    }
    async function deleteBooking(id) {
      if (!confirm('تأكيد حذف الموعد؟')) return;
      await db.collection('bookings').doc(id).delete();
      loadBookingRequests();
      loadShootRequests();
      loadMonthlyBookings();
    }

    // ======== من يصور اليوم / غدٍ / بعد غدٍ (مرتّبة بالوقت) ========
    async function loadShootRequests() {
      const today       = new Date();
      const tomorrow    = new Date(today);    tomorrow.setDate(tomorrow.getDate() + 1);
      const dayAfter    = new Date(today);    dayAfter.setDate(dayAfter.getDate() + 2);

      const dates = [
        { id: 'shootToday',            date: today },
        { id: 'shootTomorrow',         date: tomorrow },
        { id: 'shootDayAfterTomorrow', date: dayAfter }
      ];

      for (const { id, date } of dates) {
        const dateStr = formatLocalDate(date);
        const snap = await db.collection('bookings')
          .where('status','==','active')
          .where('date','==',dateStr)
          .get();

        const items = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        items.sort((a,b) => startMinutes(a.time) - startMinutes(b.time));
        renderShootList(id, items);
      }
    }

    function renderShootList(containerId, items) {
      const ctr = document.getElementById(containerId);
      if (!items || items.length === 0) {
        ctr.innerHTML = `<div class="alert alert-secondary mb-0">لا توجد حجوزات</div>`;
        return;
      }
      let html = '';
      items.forEach(d => {
        html += `
          <div class="d-flex justify-content-between align-items-center mb-2 p-3 border rounded bg-white">
            <div><strong>${d.userName || 'أستاذ'}</strong> — ${d.date} — ${rangeTo12h(d.time)} — ${d.studio}</div>
            <div>
              <button class="btn btn-sm btn-outline-danger" onclick="deleteBooking('${d.id}')">🗑️ حذف</button>
            </div>
          </div>`;
      });
      ctr.innerHTML = html;
    }

    // ======== حجز ثابت شهري ========
    async function loadTeachersForRecurring() {
      const sel = document.getElementById('recTeacher');
      sel.innerHTML = `<option value="">جاري التحميل...</option>`;
      const snap = await db.collection('users').where('role','==','teacher').get();
      if (snap.empty) { sel.innerHTML = `<option value="">لا يوجد أساتذة</option>`; return; }
      let html = `<option value="">اختر الأستاذ</option>`;
      snap.forEach(d => { html += `<option value="${d.id}">${d.data().name}</option>`; });
      sel.innerHTML = html;
    }
    function getSelectedWeekdays() {
      return Array.from(document.querySelectorAll('#w-sat,#w-sun,#w-mon,#w-tue,#w-wed,#w-thu,#w-fri'))
        .filter(c => c.checked).map(c => parseInt(c.value,10));
    }
    function datesForMonth(year, monthNum, weekdays) {
      const res = [];
      const first = new Date(year, monthNum - 1, 1);
      const last  = new Date(year, monthNum, 0);
      for (let d = new Date(first); d <= last; d.setDate(d.getDate() + 1)) {
        if (weekdays.includes(d.getDay())) {
          res.push(new Date(d.getFullYear(), d.getMonth(), d.getDate()));
        }
      }
      return res;
    }
    async function createMonthlyRecurring() {
      const month = parseInt(document.getElementById('recMonth').value, 10);
      const teacherId = document.getElementById('recTeacher').value;
      const studio = document.getElementById('recStudio').value;
      const timeRange = document.getElementById('recTime').value;
      const weekdays = getSelectedWeekdays();
      const resultBox = document.getElementById('recResult');
      resultBox.className = 'mt-3';
      resultBox.innerHTML = '';

      if (!teacherId || !timeRange || !studio || weekdays.length === 0) {
        resultBox.classList.add('text-danger');
        resultBox.textContent = 'يرجى اختيار الأستاذ، الأيام، الوقت، والاستوديو.';
        return;
      }

      const teacherDoc = await db.collection('users').doc(teacherId).get();
      const teacherName = teacherDoc.exists ? (teacherDoc.data().name || 'أستاذ') : 'أستاذ';

      const now = new Date();
      const year = now.getFullYear();
      const todayLocal = new Date(now.getFullYear(), now.getMonth(), now.getDate());

      const allDates = datesForMonth(year, month, weekdays).filter(d => d >= todayLocal);

      if (allDates.length === 0) {
        resultBox.classList.add('text-warning');
        resultBox.textContent = 'لا توجد أيام مطابقة في هذا الشهر.';
        return;
      }

      let created = 0, skipped = 0;
      for (const d of allDates) {
        const dateStr = formatLocalDate(d);

        const exist = await db.collection('bookings')
          .where('date','==',dateStr)
          .where('time','==',timeRange)
          .where('studio','==',studio)
          .get();

        if (!exist.empty) { skipped++; continue; }

        await db.collection('bookings').add({
          userId: teacherId,
          userName: teacherName,
          date: dateStr,
          time: timeRange,
          studio,
          status: 'active',
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        created++;
      }

      resultBox.classList.add(created ? 'text-success' : 'text-warning');
      resultBox.textContent = `تم إنشاء ${created} حجز/حجوزات. تم تخطي ${skipped} بسبب التكرار.`;

      loadShootRequests();
      loadBookingRequests();
      loadMonthlyBookings();
    }

    // ======== حجوزات الشهر بالكامل ========
    function initMonthPicker() {
      const mv = document.getElementById('monthView');
      const monthNow = (new Date()).getMonth() + 1;
      if ([8,9,10,11,12].includes(monthNow)) mv.value = String(monthNow);
      else mv.value = '8';
    }
    async function loadMonthlyBookings() {
      const box = document.getElementById('monthlyBookings');
      box.innerHTML = `<p class="text-muted mb-0">جارٍ التحميل...</p>`;

      const month = parseInt(document.getElementById('monthView').value, 10);
      const year = (new Date()).getFullYear();
      const startStr = `${year}-${String(month).padStart(2,'0')}-01`;
      const endStr   = lastDayStr(year, month);

      try {
        const snap = await db.collection('bookings')
          .where('date','>=', startStr)
          .where('date','<=', endStr)
          .get();

        if (snap.empty) {
          box.innerHTML = `<div class="alert alert-secondary mb-0">لا توجد حجوزات لهذا الشهر.</div>`;
          return;
        }

        const arr = snap.docs.map(d => ({ id: d.id, ...d.data() }));
        arr.sort((a,b) => (a.date || '').localeCompare(b.date || '') || (startMinutes(a.time) - startMinutes(b.time)));

        let currentDate = '';
        let html = '';
        arr.forEach(it => {
          const badge = it.status === 'active' ? '<span class="badge bg-success ms-2">مؤكد</span>'
                     : it.status === 'pending' ? '<span class="badge bg-warning text-dark ms-2">بانتظار</span>'
                     : it.status === 'rejected' ? '<span class="badge bg-danger ms-2">مرفوض</span>'
                     : '<span class="badge bg-secondary ms-2">غير معلوم</span>';

          if (it.date !== currentDate) {
            if (currentDate !== '') html += `</div>`;
            currentDate = it.date;
            html += `<h6 class="mt-3">📅 ${currentDate}</h6><div class="list-group">`;
          }
          html += `
            <div class="list-group-item d-flex justify-content-between align-items-center">
              <div>
                <strong>${it.userName || 'أستاذ'}</strong> — ${rangeTo12h(it.time)} — ${it.studio} ${badge}
              </div>
              <div class="d-flex gap-2">
                ${it.status !== 'active' ? `<button class="btn btn-sm btn-success" onclick="approveBooking('${it.id}')">✔ موافقة</button>` : ''}
                <button class="btn btn-sm btn-outline-danger" onclick="deleteBooking('${it.id}')">🗑️ حذف</button>
              </div>
            </div>`;
        });
        if (currentDate !== '') html += `</div>`;
        box.innerHTML = html;
      } catch (e) {
        console.error('خطأ تحميل حجوزات الشهر:', e);
        box.innerHTML = `<div class="alert alert-danger mb-0">تعذر تحميل حجوزات الشهر.</div>`;
      }
    }

    // ======== إدارة الأساتذة ========
    async function loadTeachers() {
      const tb = document.getElementById('teachersTable');
      tb.innerHTML = '';
      try {
        const snap = await db.collection('users').where('role','==','teacher').get();
        if (snap.empty) { tb.innerHTML = '<tr><td colspan="3">لا يوجد أساتذة.</td></tr>'; return; }
        snap.docs.forEach(doc => {
          const { name, role } = doc.data();
          tb.innerHTML += `
            <tr>
              <td>${name}</td>
              <td>${role}</td>
              <td>
                <button class="btn btn-sm btn-primary me-1" onclick="showEditForm('${doc.id}','${name}','${role}')">✏️</button>
                <button class="btn btn-sm btn-danger"  onclick="deleteTeacher('${doc.id}')">🗑️</button>
              </td>
            </tr>`;
        });
      } catch(e) {
        console.error('خطأ تحميل الأساتذة:', e);
        tb.innerHTML = '<tr><td colspan="3">فشل التحميل</td></tr>';
      }
    }
    function showAddForm() {
      editId = null;
      document.getElementById('formContainer').innerHTML = formHtml();
      window.scrollTo({top:0,behavior:'smooth'});
    }
    function showEditForm(id,name,role) {
      editId = id;
      document.getElementById('formContainer').innerHTML = formHtml(name,role);
      window.scrollTo({top:0,behavior:'smooth'});
    }
    function formHtml(name='',role='teacher') {
      return `
        <div class="card mb-4 shadow-sm"><div class="card-body">
          <h5 class="card-title">${editId?'تعديل':'إضافة'} أستاذ</h5>
          <div class="row g-3 align-items-end">
            <div class="col-md-6"><label class="form-label">الاسم</label>
              <input id="inpName" class="form-control" value="${name}"></div>
            <div class="col-md-4"><label class="form-label">الدور</label>
              <select id="inpRole" class="form-select">
                <option value="teacher" ${role==='teacher'?'selected':''}>أستاذ</option>
                <option value="admin"   ${role==='admin'?'selected':''}>مدير</option>
              </select></div>
            <div class="col-md-2 text-end">
              <button class="btn btn-${editId?'primary':'success'} w-100" onclick="${editId?'updateTeacher()':'addTeacher()'}()">
                ${editId?'تحديث':'إضافة'}
              </button>
            </div>
          </div>
        </div></div>`;
    }
    async function addTeacher() {
      const name = document.getElementById('inpName').value.trim();
      if (!name) return alert('يرجى تعبئة الاسم');
      const uc = await auth.createUserWithEmailAndPassword(`${Date.now()}@example.com`, '123456');
      await db.collection('users').doc(uc.user.uid).set({ name, role:'teacher' });
      document.getElementById('formContainer').innerHTML = '';
      loadTeachers();
      loadTeachersForRecurring();
      loadTeachersForManual();
    }
    async function updateTeacher() {
      const name = document.getElementById('inpName').value.trim();
      if (!name) return alert('يرجى تعبئة الاسم');
      await db.collection('users').doc(editId).update({ name });
      document.getElementById('formContainer').innerHTML = '';
      loadTeachers();
      loadTeachersForRecurring();
      loadTeachersForManual();
    }
    async function deleteTeacher(id) {
      if (!confirm('تأكيد حذف الأستاذ؟')) return;
      await db.collection('users').doc(id).delete();
      loadTeachers();
      loadTeachersForRecurring();
      loadTeachersForManual();
    }

    // ======== تعبئة أساتذة الحجز اليدوي وإنشاء الحجز ========
    async function loadTeachersForManual() {
      const sel = document.getElementById('manualTeacher');
      sel.innerHTML = `<option value="">جاري التحميل...</option>`;
      try {
        const snap = await db.collection('users').where('role','==','teacher').get();
        if (snap.empty) { sel.innerHTML = `<option value="">لا يوجد أساتذة</option>`; return; }
        let html = `<option value="">اختر الأستاذ</option>`;
        snap.forEach(d => { html += `<option value="${d.id}">${d.data().name}</option>`; });
        sel.innerHTML = html;
      } catch (e) {
        console.error('خطأ تحميل قائمة الأساتذة للحجز اليدوي:', e);
        sel.innerHTML = `<option value="">خطأ في التحميل</option>`;
      }
    }

    async function createManualBooking() {
      const dateStr   = document.getElementById('manualDate').value;
      const teacherId = document.getElementById('manualTeacher').value;
      const studio    = document.getElementById('manualStudio').value;
      const timeRange = document.getElementById('manualTime').value;
      const box       = document.getElementById('manualResult');

      box.className = 'mt-3';
      box.innerHTML = '';

      if (!dateStr || !teacherId || !studio || !timeRange) {
        box.classList.add('text-danger');
        box.textContent = 'يرجى اختيار التاريخ، الأستاذ، الفترة الزمنية، والاستوديو.';
        return;
      }

      try {
        const tDoc = await db.collection('users').doc(teacherId).get();
        const teacherName = tDoc.exists ? (tDoc.data().name || 'أستاذ') : 'أستاذ';

        const exist = await db.collection('bookings')
          .where('date','==',dateStr)
          .where('time','==',timeRange)
          .where('studio','==',studio)
          .get();
        if (!exist.empty) {
          box.classList.add('text-warning');
          box.textContent = '⚠️ هذا الموعد محجوز مسبقاً لنفس التاريخ/الوقت/الاستوديو.';
          return;
        }

        await db.collection('bookings').add({
          userId: teacherId,
          userName: teacherName,
          date: dateStr,
          time: timeRange,
          studio,
          status: 'active',
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        box.classList.add('text-success');
        box.textContent = '✅ تم تثبيت الحجز بنجاح.';

        loadShootRequests();
        loadMonthlyBookings();
        loadBookingRequests();

        document.getElementById('manualTeacher').value = '';
        document.getElementById('manualTime').value = '';
        document.getElementById('manualStudio').value = 'الرئيسي';
      } catch (e) {
        console.error('خطأ إنشاء الحجز اليدوي:', e);
        box.classList.add('text-danger');
        box.textContent = 'حدث خطأ أثناء إنشاء الحجز.';
      }
    }
  </script>

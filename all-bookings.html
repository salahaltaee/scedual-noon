<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>جميع الحجوزات - Scudual</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body class="bg-light">

<div class="container my-5">
  <h3 class="text-center mb-4">📋 جميع الحجوزات</h3>

  <div class="table-responsive">
    <table class="table table-bordered table-striped align-middle text-center">
      <thead class="table-dark">
        <tr>
          <th>الاسم</th>
          <th>التاريخ</th>
          <th>الوقت</th>
          <th>الاستوديو</th>
          <th>الحالة</th>
          <th>إجراءات</th>
        </tr>
      </thead>
      <tbody id="bookingsTable">
        <tr><td colspan="6">جارٍ التحميل...</td></tr>
      </tbody>
    </table>
  </div>
</div>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBsBJNcvaJXiIcJShLiwa-WFtY-VUMGTuk",
    authDomain: "scudual.firebaseapp.com",
    projectId: "scudual"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  auth.onAuthStateChanged(async (user) => {
    if (!user) {
      window.location.href = "index.html";
    } else {
      const userDoc = await db.collection("users").doc(user.uid).get();
      if (!userDoc.exists || userDoc.data().role !== "admin") {
        alert("❌ لا تملك صلاحيات الوصول");
        window.location.href = "index.html";
      } else {
        loadAllBookings();
      }
    }
  });

  async function loadAllBookings() {
    const table = document.getElementById("bookingsTable");
    table.innerHTML = "";

    const bookingsSnap = await db.collection("bookings").orderBy("date", "desc").get();

    if (bookingsSnap.empty) {
      table.innerHTML = "<tr><td colspan='6'>لا توجد حجوزات حالياً.</td></tr>";
      return;
    }

    for (const doc of bookingsSnap.docs) {
      const data = doc.data();
      const userId = data.userId;
      const userDoc = await db.collection("users").doc(userId).get();
      const name = userDoc.exists ? userDoc.data().name : "أستاذ غير معروف";

      let statusClass = "";
      if (data.status === "pending") statusClass = "text-secondary";
      else if (data.status === "approved") {
        const now = new Date();
        const bookingDateTime = new Date(`${data.date}T${convertTo24H(data.time)}`);
        const diffHours = (bookingDateTime - now) / (1000 * 60 * 60);
        statusClass = diffHours <= 0 ? "text-danger" : "text-success";
      }

      const statusLabel = data.status === "pending" ? "قيد الانتظار" : "تمت الموافقة";

      const actionBtns = `
        ${data.status === "pending"
          ? `<button class="btn btn-sm btn-success me-2" onclick="approveBooking('${doc.id}')">✔ موافقة</button>`
          : ""
        }
        <button class="btn btn-sm btn-danger" onclick="deleteBooking('${doc.id}')">🗑️ حذف</button>
      `;

      table.innerHTML += `
        <tr>
          <td>${name}</td>
          <td>${data.date}</td>
          <td>${data.time}</td>
          <td>${data.studio}</td>
          <td class="${statusClass} fw-bold">${statusLabel}</td>
          <td>${actionBtns}</td>
        </tr>
      `;
    }
  }

  async function approveBooking(id) {
    if (confirm("هل تريد الموافقة على هذا الحجز؟")) {
      await db.collection("bookings").doc(id).update({ status: "approved" });
      loadAllBookings();
    }
  }

  async function deleteBooking(id) {
    if (confirm("هل تريد حذف هذا الحجز؟")) {
      await db.collection("bookings").doc(id).delete();
      loadAllBookings();
    }
  }

  function convertTo24H(timeStr) {
    const [time, modifier] = timeStr.split(" ");
    let [hours, minutes] = time.split(":");
    if (modifier === "مساءً" && hours !== "12") hours = parseInt(hours) + 12;
    if (modifier === "صباحًا" && hours === "12") hours = "00";
    return `${hours}:${minutes}`;
  }
</script>
</body>
</html>

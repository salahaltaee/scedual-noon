<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إدارة المستخدمين - Scudual</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body class="bg-light">

<div class="container my-5">
  <h3 class="text-center mb-4">إدارة المستخدمين</h3>

  <!-- ✅ إضافة مستخدم -->
  <div class="card mb-4">
    <div class="card-header bg-primary text-white">➕ إضافة مستخدم جديد</div>
    <div class="card-body">
      <form id="addUserForm" class="row g-3">
        <div class="col-md-3">
          <input type="text" id="name" class="form-control" placeholder="اسم المستخدم" required>
        </div>
        <div class="col-md-3">
          <input type="email" id="email" class="form-control" placeholder="البريد الإلكتروني" required>
        </div>
        <div class="col-md-3">
          <input type="password" id="password" class="form-control" placeholder="كلمة المرور" required>
        </div>
        <div class="col-md-2">
          <select id="role" class="form-select" required>
            <option value="teacher">أستاذ</option>
            <option value="admin">مدير</option>
          </select>
        </div>
        <div class="col-md-1">
          <button type="submit" class="btn btn-success w-100">إضافة</button>
        </div>
      </form>
      <div id="addUserMsg" class="mt-3 text-success text-center"></div>
    </div>
  </div>

  <!-- ✅ قائمة المستخدمين -->
  <div class="card">
    <div class="card-header bg-secondary text-white">👥 قائمة المستخدمين</div>
    <div class="card-body" id="usersList">
      <p class="text-muted">جارٍ التحميل...</p>
    </div>
  </div>
</div>
<script>
  // إعداد Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyBsBJNcvaJXiIcJShLiwa-WFtY-VUMGTuk",
    authDomain: "scudual.firebaseapp.com",
    projectId: "scudual"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // ✅ إضافة مستخدم جديد
  document.getElementById("addUserForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const role = document.getElementById("role").value;
    const msg = document.getElementById("addUserMsg");

    try {
      const newUser = await auth.createUserWithEmailAndPassword(email, password);
      const uid = newUser.user.uid;

      await db.collection("users").doc(uid).set({
        name,
        role
      });

      msg.textContent = "✅ تم إضافة المستخدم بنجاح.";
      document.getElementById("addUserForm").reset();
      loadUsers();
    } catch (error) {
      msg.textContent = "❌ خطأ: " + error.message;
    }
  });

  // ✅ تحميل المستخدمين من Firestore
  async function loadUsers() {
    const container = document.getElementById("usersList");
    container.innerHTML = "";

    const snapshot = await db.collection("users").get();

    if (snapshot.empty) {
      container.innerHTML = "<p class='text-muted'>لا يوجد مستخدمين بعد.</p>";
      return;
    }

    snapshot.forEach(doc => {
      const user = doc.data();
      const card = document.createElement("div");
      card.className = "border p-3 rounded mb-2 d-flex justify-content-between align-items-center bg-white";

      card.innerHTML = `
        <div>
          <strong>${user.name}</strong> - ${user.role}
        </div>
        <button class="btn btn-sm btn-danger" onclick="deleteUser('${doc.id}')">🗑️ حذف</button>
      `;
      container.appendChild(card);
    });
  }

  // ✅ حذف المستخدم (فقط من Firestore)
  async function deleteUser(uid) {
    if (confirm("هل تريد حذف هذا المستخدم؟")) {
      await db.collection("users").doc(uid).delete();
      loadUsers();
    }
  }

  // تحميل المستخدمين عند الفتح
  window.onload = loadUsers;
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>حجز موعد - Scudual</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <style>
    .hide{display:none;}
  </style>
</head>
<body class="bg-light">
  <div class="container py-5" style="max-width:1000px">

    <!-- ====== بطاقة تسجيل الدخول ====== -->
    <div id="authCard" class="card shadow-sm mb-4">
      <div class="card-body">
        <h4 class="mb-3">🔐 تسجيل الدخول</h4>
        <div class="row g-3">
          <div class="col-md-5">
            <label class="form-label">البريد الإلكتروني</label>
            <input type="email" id="email" class="form-control" placeholder="name@example.com">
          </div>
          <div class="col-md-5">
            <label class="form-label">كلمة المرور</label>
            <input type="password" id="password" class="form-control" placeholder="••••••••">
          </div>
          <div class="col-md-2 d-flex align-items-end">
            <button class="btn btn-primary w-100" onclick="signIn()">دخول</button>
          </div>
        </div>
        <div id="authMsg" class="mt-3 text-danger small"></div>
      </div>
    </div>
    <!-- ====== نهاية تسجيل الدخول ====== -->

    <!-- ====== محتوى التطبيق بعد الدخول ====== -->
    <div id="appCard" class="hide">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 id="greeting" class="mb-0"></h4>
        <button class="btn btn-outline-danger btn-sm" onclick="signOut()">تسجيل خروج</button>
      </div>

      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <h5 class="mb-4">📅 حجز موعد تصوير (لغدٍ فقط)</h5>

          <div class="row g-3">
            <!-- تاريخ الغد تلقائي -->
            <div class="col-md-4">
              <label class="form-label">📆 تاريخ الموعد</label>
              <input type="date" id="bookingDate" class="form-control" readonly>
            </div>

            <!-- الفترات الزمنية (عرض 12 ساعة) -->
            <div class="col-md-4">
              <label class="form-label">🕒 الفترة الزمنية</label>
              <select id="bookingTime" class="form-select">
                <option value="">اختر الفترة</option>
              </select>
            </div>

            <!-- الاستوديو -->
            <div class="col-md-4">
              <label class="form-label">🎬 الاستوديو</label>
              <select id="bookingStudio" class="form-select">
                <option value="">اختر الاستوديو</option>
                <option value="الرئيسي">📷 الرئيسي</option>
                <option value="الثانوي">🎥 الثانوي</option>
              </select>
            </div>
          </div>

          <!-- الأزرار -->
          <div class="d-flex gap-2 mt-4">
            <button class="btn btn-success flex-fill" onclick="submitBooking()">✅ تثبيت الطلب</button>
            <button class="btn btn-primary flex-fill" onclick="sendWhatsapp()">📩 إرسال رسالة واتساب</button>
          </div>

          <div id="msg" class="text-center mt-3"></div>
        </div>
      </div>

      <!-- شبكة المحاضرات: اليوم + الغد + السابقة -->
      <div class="row g-3">
        <!-- محاضرات اليوم -->
        <div class="col-lg-4">
          <div class="card shadow-sm h-100">
            <div class="card-header bg-primary text-white">📗 محاضرات اليوم</div>
            <div class="card-body" id="todayBookings">
              <p class="text-muted mb-0">جارٍ التحميل...</p>
            </div>
          </div>
        </div>

        <!-- محاضرات الغد -->
        <div class="col-lg-4">
          <div class="card shadow-sm h-100">
            <div class="card-header bg-info text-white">📘 محاضرات الغد</div>
            <div class="card-body" id="tomorrowBookings">
              <p class="text-muted mb-0">جارٍ التحميل...</p>
            </div>
          </div>
        </div>

        <!-- محاضرات سابقة -->
        <div class="col-lg-4">
          <div class="card shadow-sm h-100">
            <div class="card-header bg-secondary text-white">🗂️ محاضرات سابقة</div>
            <div class="card-body" id="pastBookings">
              <p class="text-muted mb-0">جارٍ التحميل...</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ====== نهاية محتوى التطبيق ====== -->

  </div>

  <script>
    // تهيئة Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBsBJNcvaJXiIcJShLiwa-WFtY-VUMGTuk",
      authDomain: "scudual.firebaseapp.com",
      projectId: "scudual"
    };
    firebase.initializeApp(firebaseConfig);
    const db   = firebase.firestore();
    const auth = firebase.auth();

    // أزمنة 24 ساعة (تُعرض 12 ساعة)
    const TIME_RANGES = [
      "10:00-12:00",
      "12:00-14:00",
      "14:00-16:00",
      "16:00-18:00",
      "18:00-20:00",
      "20:00-22:00",
      "22:00-00:00"
    ];

    // تحويلات الوقت
    function to12(hhmm) {
      if (!hhmm) return '';
      let [h, m] = hhmm.split(':').map(Number);
      const ampm = h >= 12 ? 'م' : 'ص';
      let h12 = h % 12; if (h12 === 0) h12 = 12;
      return `${h12.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')} ${ampm}`;
    }
    function rangeTo12(range) {
      if (!range || !range.includes('-')) return range || '';
      const [s, e] = range.split('-');
      return `${to12(s)} - ${to12(e)}`;
    }

    // إعداد خيارات الوقت
    function setupTimes() {
      const sel = document.getElementById("bookingTime");
      sel.querySelectorAll('option:not(:first-child)').forEach(o => o.remove());
      TIME_RANGES.forEach(r => {
        const opt = document.createElement('option');
        opt.value = r;                 // نخزن 24 ساعة
        opt.textContent = rangeTo12(r);
        sel.append(opt);
      });
    }

    // تنسيقات التاريخ المحلي yyyy-mm-dd
    function fmtDate(d){
      const yyyy = d.getFullYear();
      const mm = String(d.getMonth() + 1).padStart(2, '0');
      const dd = String(d.getDate()).padStart(2, '0');
      return `${yyyy}-${mm}-${dd}`;
    }

    // تاريخ الغد
    function setupTomorrow() {
      const inp = document.getElementById("bookingDate");
      const d = new Date();
      d.setDate(d.getDate() + 1);
      inp.value = fmtDate(d);
    }

    // حالة المستخدم + بروفايل
    let currentUser = null;
    let teacherProfile = null; // {name, role}

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        document.getElementById('authCard').classList.remove('hide');
        document.getElementById('appCard').classList.add('hide');
        return;
      }
      currentUser = user;

      // تحميل الاسم من users/{uid}
      const prof = await db.collection('users').doc(user.uid).get();
      teacherProfile = prof.exists ? prof.data() : { name: user.displayName || 'أستاذ', role: 'teacher' };

      document.getElementById('greeting').innerText = `مرحبا أستاذ ${teacherProfile.name || 'أستاذ'}`;
      document.getElementById('authCard').classList.add('hide');
      document.getElementById('appCard').classList.remove('hide');

      setupTomorrow();
      setupTimes();
      loadTodayBookings();
      loadTomorrowBookings();
      loadPastBookings();
    });

    // تسجيل الدخول
    async function signIn() {
      const email = document.getElementById('email').value.trim();
      const pass  = document.getElementById('password').value.trim();
      const msgEl = document.getElementById('authMsg');
      msgEl.textContent = '';

      if (!email || !pass) {
        msgEl.textContent = 'يرجى إدخال البريد وكلمة المرور';
        return;
      }
      try {
        await auth.signInWithEmailAndPassword(email, pass);
      } catch (e) {
        console.error(e);
        msgEl.textContent = 'تعذر تسجيل الدخول. تحقق من البيانات.';
      }
    }
    function signOut() { auth.signOut(); }

    // تثبيت الحجز (لغد فقط)
    async function submitBooking() {
      const msg = document.getElementById("msg");
      msg.className = "text-center text-danger";
      msg.textContent = "";

      if (!currentUser) { msg.textContent = "يرجى تسجيل الدخول أولاً"; return; }

      const date   = document.getElementById("bookingDate").value;
      const time   = document.getElementById("bookingTime").value; // 24h
      const studio = document.getElementById("bookingStudio").value;
      const teacherName = teacherProfile?.name || 'أستاذ';

      if (!date || !time || !studio) { msg.textContent = "يرجى اختيار الوقت والاستوديو"; return; }

      // منع التكرار لنفس (date/time/studio)
      const exist = await db.collection("bookings")
        .where("date","==",date)
        .where("time","==",time)
        .where("studio","==",studio)
        .get();
      if (!exist.empty) { msg.textContent = "⚠️ تم حجز هذا الموعد مسبقًا"; return; }

      await db.collection("bookings").add({
        userId: currentUser.uid,
        userName: teacherName,
        date,
        time,
        studio,
        status: "pending",
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      msg.className = "text-center text-success";
      msg.textContent = "✅ تم إرسال طلبك بانتظار الموافقة";

      // تحديث القوائم
      loadTodayBookings();
      loadTomorrowBookings();
      loadPastBookings();
    }

    // واتساب بالتفاصيل
    function sendWhatsapp() {
      const msg = document.getElementById("msg");
      msg.textContent = "";
      if (!currentUser) { msg.textContent = "يرجى تسجيل الدخول أولاً"; return; }

      const teacherName = teacherProfile?.name || "أستاذ";
      const date  = document.getElementById("bookingDate").value;
      const time24 = document.getElementById("bookingTime").value;
      if (!date || !time24) { msg.textContent = "يرجى اختيار الوقت أولاً"; return; }
      const time12 = rangeTo12(time24);
      const text = encodeURIComponent(
        `مرحبا استوديو نون، أنا الأستاذ ${teacherName}، أريد حجز يوم غد ${date} الساعة ${time12}`
      );
      window.open(`https://wa.me/9647855002173?text=${text}`, "_blank");
    }

    // شارة الحالة
    function statusBadge(s) {
      return s === 'active'   ? '<span class="badge bg-success ms-2">مؤكد</span>' :
             s === 'pending'  ? '<span class="badge bg-warning text-dark ms-2">بانتظار</span>' :
             s === 'rejected' ? '<span class="badge bg-danger ms-2">مرفوض</span>' :
                                 '<span class="badge bg-secondary ms-2">غير معلوم</span>';
    }

    // ====== محاضرات اليوم (مرتبة تصاعديًا) ======
    async function loadTodayBookings() {
      const box = document.getElementById('todayBookings');
      box.innerHTML = `<p class="text-muted mb-0">جارٍ التحميل...</p>`;
      if (!currentUser) return;

      const d = new Date();
      const todayStr = fmtDate(d);

      try {
        const snap = await db.collection('bookings')
          .where('userId','==', currentUser.uid)
          .where('date','==', todayStr)
          .get();

        if (snap.empty) {
          box.innerHTML = `<div class="alert alert-secondary mb-0">لا توجد محاضرات اليوم.</div>`;
          return;
        }

        const arr = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        arr.sort((a,b) => (a.time || '').localeCompare(b.time || '')); // تصاعدي

        let html = '<div class="list-group">';
        arr.forEach(it => {
          html += `
            <div class="list-group-item d-flex justify-content-between align-items-center">
              <div>
                <strong>${it.userName || 'أستاذ'}</strong> — ${it.date} — ${rangeTo12(it.time)} — ${it.studio}
                ${statusBadge(it.status)}
              </div>
            </div>`;
        });
        html += '</div>';
        box.innerHTML = html;
      } catch (e) {
        console.error('خطأ تحميل محاضرات اليوم:', e);
        box.innerHTML = `<div class="alert alert-danger mb-0">تعذر تحميل محاضرات اليوم.</div>`;
      }
    }

    // ====== محاضرات الغد (مرتبة تصاعديًا) ======
    async function loadTomorrowBookings() {
      const box = document.getElementById('tomorrowBookings');
      box.innerHTML = `<p class="text-muted mb-0">جارٍ التحميل...</p>`;
      if (!currentUser) return;

      const d = new Date();
      d.setDate(d.getDate() + 1);
      const tomorrowStr = fmtDate(d);

      try {
        const snap = await db.collection('bookings')
          .where('userId','==', currentUser.uid)
          .where('date','==', tomorrowStr)
          .get();

        if (snap.empty) {
          box.innerHTML = `<div class="alert alert-secondary mb-0">لا توجد محاضرات للغد.</div>`;
          return;
        }

        const arr = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        arr.sort((a,b) => (a.time || '').localeCompare(b.time || '')); // تصاعدي

        let html = '<div class="list-group">';
        arr.forEach(it => {
          html += `
            <div class="list-group-item d-flex justify-content-between align-items-center">
              <div>
                <strong>${it.userName || 'أستاذ'}</strong> — ${it.date} — ${rangeTo12(it.time)} — ${it.studio}
                ${statusBadge(it.status)}
              </div>
            </div>`;
        });
        html += '</div>';
        box.innerHTML = html;
      } catch (e) {
        console.error('خطأ تحميل محاضرات الغد:', e);
        box.innerHTML = `<div class="alert alert-danger mb-0">تعذر تحميل محاضرات الغد.</div>`;
      }
    }

    // ====== محاضرات سابقة (تاريخ أقل من اليوم — تنازليًا) ======
    async function loadPastBookings() {
      const box = document.getElementById('pastBookings');
      box.innerHTML = `<p class="text-muted mb-0">جارٍ التحميل...</p>`;
      if (!currentUser) return;

      const today = new Date();
      const todayStr = fmtDate(today);

      try {
        const snap = await db.collection('bookings')
          .where('userId','==', currentUser.uid)
          .where('date','<', todayStr)
          .get();

        if (snap.empty) {
          box.innerHTML = `<div class="alert alert-secondary mb-0">لا توجد محاضرات سابقة.</div>`;
          return;
        }

        const arr = snap.docs.map(d => ({ id: d.id, ...d.data() }));
        arr.sort((a,b) => (b.date || '').localeCompare(a.date || '') || (b.time || '').localeCompare(a.time || '')); // تنازلي

        let html = '<div class="list-group">';
        arr.forEach(it => {
          html += `
            <div class="list-group-item d-flex justify-content-between align-items-center">
              <div>
                <strong>${it.userName || 'أستاذ'}</strong> — ${it.date} — ${rangeTo12(it.time)} — ${it.studio}
                ${statusBadge(it.status)}
              </div>
            </div>`;
        });
        html += '</div>';
        box.innerHTML = html;
      } catch (e) {
        console.error('خطأ تحميل المحاضرات السابقة:', e);
        box.innerHTML = `<div class="alert alert-danger mb-0">تعذر تحميل المحاضرات السابقة.</div>`;
      }
    }

    // بدء التشغيل
    window.onload = () => {
      setupTimes();
      setupTomorrow();
    };
  </script>
</body>
</html>

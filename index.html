<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول - Scudual</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-card {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 12px;
      background-color: white;
    }
  </style>
</head>
<body>

<div class="login-card">
  <h3 class="text-center mb-4">تسجيل الدخول</h3>
  <form id="loginForm">
    <div class="mb-3">
      <label for="email" class="form-label">البريد الإلكتروني</label>
      <input type="email" class="form-control" id="email" required />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">كلمة المرور</label>
      <input type="password" class="form-control" id="password" required />
    </div>
    <button type="submit" class="btn btn-primary w-100">دخول</button>
    <div id="errorMsg" class="text-danger mt-3 text-center"></div>
  </form>
</div>

<script>
  // إعداد Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyBsBJNcvaJXiIcJShLiwa-WFtY-VUMGTuk",
    authDomain: "scudual.firebaseapp.com",
    projectId: "scudual",
    storageBucket: "scudual.appspot.com",
    messagingSenderId: "293995901551",
    appId: "1:293995901551:web:scudual"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const loginForm = document.getElementById("loginForm");
  const errorMsg = document.getElementById("errorMsg");

  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = loginForm.email.value;
    const password = loginForm.password.value;

    try {
      const userCredential = await auth.signInWithEmailAndPassword(email, password);
      const user = userCredential.user;

      const docRef = db.collection("users").doc(user.uid);
      const docSnap = await docRef.get();

      if (docSnap.exists) {
        const data = docSnap.data();
        if (data.role === "teacher") {
          window.location.href = "teacher.html";
        } else if (data.role === "admin") {
          window.location.href = "admin.html";
        } else {
          errorMsg.textContent = "الدور غير معروف.";
        }
      } else {
        errorMsg.textContent = "لم يتم العثور على بيانات المستخدم.";
      }
    } catch (error) {
      errorMsg.textContent = "خطأ في تسجيل الدخول: " + error.message;
    }
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>حجز موعد - Scudual</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-light">
  <div class="container py-5">

    <h3 class="text-center mb-4">📅 حجز موعد تصوير</h3>

    <!-- اختيار الأستاذ -->
    <div class="mb-3">
      <label for="teacherSelect" class="form-label">👤 اختر الأستاذ</label>
      <select id="teacherSelect" class="form-select">
        <option value="">جاري التحميل...</option>
      </select>
    </div>

    <!-- تاريخ الغد تلقائي -->
    <div class="mb-3">
      <label for="bookingDate" class="form-label">📆 تاريخ الموعد</label>
      <input type="date" id="bookingDate" class="form-control" readonly>
    </div>

    <!-- الفترات الزمنية -->
    <div class="mb-3">
      <label for="bookingTime" class="form-label">🕒 الفترة الزمنية</label>
      <select id="bookingTime" class="form-select">
        <option value="">اختر الفترة</option>
        <option value="10:00-12:00">10:00 - 12:00</option>
        <option value="12:00-14:00">12:00 - 14:00</option>
        <option value="14:00-16:00">14:00 - 16:00</option>
        <option value="16:00-18:00">16:00 - 18:00</option>
        <option value="18:00-20:00">18:00 - 20:00</option>
        <option value="20:00-22:00">20:00 - 22:00</option>
        <option value="22:00-00:00">22:00 - 00:00</option>
      </select>
    </div>

    <!-- اختيار الاستوديو -->
    <div class="mb-4">
      <label for="bookingStudio" class="form-label">🎬 اختر الاستوديو</label>
      <select id="bookingStudio" class="form-select">
        <option value="">اختر الاستوديو</option>
        <option value="الرئيسي">📷 الرئيسي</option>
        <option value="الثانوي">🎥 الثانوي</option>
      </select>
    </div>

    <!-- الأزرار -->
    <div class="d-flex gap-2 mb-3">
      <button class="btn btn-success flex-fill" onclick="submitBooking()">✅ تثبيت الطلب</button>
      <button class="btn btn-primary flex-fill" onclick="sendWhatsapp()">📩 إرسال رسالة</button>
    </div>

    <div id="msg" class="text-center text-danger"></div>
  </div>

  <!-- سكريبت Firebase والمنطق -->
  <script>
    // تهيئة Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBsBJNcvaJXiIcJShLiwa-WFtY-VUMGTuk",
      authDomain: "scudual.firebaseapp.com",
      projectId: "scudual"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let teachers = [];
  </script>
  <script>
    // تحميل قائمة الأساتذة من Firestore
    async function loadTeachers() {
      const sel = document.getElementById("teacherSelect");
      sel.innerHTML = `<option value="">جاري التحميل...</option>`;
      const snap = await db.collection("users").where("role", "==", "teacher").get();
      teachers = snap.docs.map(d => ({ id: d.id, name: d.data().name }));
      sel.innerHTML = '<option value="">اختر الأستاذ</option>';
      teachers.forEach(t => {
        const opt = document.createElement("option");
        opt.value = t.id;
        opt.textContent = t.name;
        sel.append(opt);
      });
    }

    // ضبط تاريخ الغد تلقائيًا
    function setupDate() {
      const inp = document.getElementById("bookingDate");
      const d = new Date();
      d.setDate(d.getDate() + 1);
      inp.value = d.toISOString().split("T")[0];
    }

    // حفظ الحجز مع فحص التكرار
    async function submitBooking() {
      document.getElementById("msg").textContent = "";
      const teacherId = document.getElementById("teacherSelect").value;
      const teacherName = teachers.find(t=>t.id===teacherId)?.name;
      const date = document.getElementById("bookingDate").value;
      const time = document.getElementById("bookingTime").value;
      const studio = document.getElementById("bookingStudio").value;
      if (!teacherId||!date||!time||!studio) {
        return document.getElementById("msg").textContent = "يرجى ملء جميع الحقول";
      }
      // فحص التكرار
      const exist = await db.collection("bookings")
        .where("date","==",date)
        .where("time","==",time)
        .where("studio","==",studio)
        .get();
      if (!exist.empty) {
        return document.getElementById("msg").textContent = "⚠️ تم حجز هذا الموعد مسبقًا";
      }
      await db.collection("bookings").add({
        teacherId,
        userName: teacherName,
        date,
        time,
        studio,
        status: "pending",
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });
      document.getElementById("msg").className = "text-center text-success";
      document.getElementById("msg").textContent = "✅ تم إرسال طلبك بانتظار الموافقة";
    }

    // إرسال رسالة واتساب جاهزة
    function sendWhatsapp() {
      const teacherId = document.getElementById("teacherSelect").value;
      const teacherName = teachers.find(t=>t.id===teacherId)?.name || "أستاذ";
      const date = document.getElementById("bookingDate").value;
      const time = document.getElementById("bookingTime").value;
      if (!teacherId||!date||!time) {
        return document.getElementById("msg").textContent = "يرجى اختيار الأستاذ والتاريخ والوقت أولًا";
      }
      const text = encodeURIComponent(
        `مرحبا استوديو نون، أنا الأستاذ ${teacherName}، أريد حجزيوم غد الساعة ${time}`
      );
      window.open(`https://wa.me/9647855002173?text=${text}`, "_blank");
    }

    // عند تحميل الصفحة
    window.onload = () => {
      loadTeachers();
      setupDate();
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>واجهة الأستاذ - Scudual</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <style>
    .section {
      max-width: 800px;
      margin: 40px auto;
    }
    .badge-status {
      font-size: 0.9rem;
    }
  </style>
</head>
<body class="bg-light">

<div class="container section">
  <h3 class="text-center mb-4">مرحبًا أستاذ</h3>

  <!-- بطاقة الحجز -->
  <div class="card mb-4">
    <div class="card-header bg-primary text-white">حجز موعد</div>
    <div class="card-body">
      <form id="bookingForm">
        <div class="mb-3">
          <label class="form-label">تاريخ الحجز</label>
          <input type="date" id="bookingDate" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">الساعة</label>
          <select id="bookingTime" class="form-select" required>
            <option value="">اختر الوقت</option>
            <option>10:00 صباحًا</option>
            <option>12:00 ظهرًا</option>
            <option>2:00 مساءً</option>
            <option>4:00 مساءً</option>
            <option>6:00 مساءً</option>
            <option>8:00 مساءً</option>
            <option>10:00 مساءً</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">الاستوديو</label>
          <select id="bookingStudio" class="form-select" required>
            <option value="">اختر الاستوديو</option>
            <option value="الرئيسي">📷 الرئيسي</option>
            <option value="الثانوي">🎥 الثانوي</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success w-100">تثبيت الحجز</button>
      </form>
    </div>
  </div>

  <!-- قسم الحجوزات -->
  <div class="card">
    <div class="card-header bg-secondary text-white">الحجوزات الخاصة بك</div>
    <div class="card-body" id="bookingsList">
      <p class="text-muted">لا توجد حجوزات حالياً.</p>
    </div>
  </div>
</div>

<!-- Firebase Config -->
<script>
  let currentUser = null;

  // ✅ تحقق من تسجيل الدخول
  auth.onAuthStateChanged(async (user) => {
    if (!user) {
      window.location.href = "index.html";
    } else {
      currentUser = user;
      loadBookings();
    }
  });

  // ✅ السماح بالحجز ليوم غد فقط
  const bookingDateInput = document.getElementById("bookingDate");
  const tomorrow = new Date();
  tomorrow.setDate(tomorrow.getDate() + 1);
  bookingDateInput.valueAsDate = tomorrow;
  bookingDateInput.min = tomorrow.toISOString().split("T")[0];
  bookingDateInput.max = bookingDateInput.min;

  // ✅ إرسال الحجز إلى فايربيس
  document.getElementById("bookingForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const date = bookingDateInput.value;
    const time = document.getElementById("bookingTime").value;
    const studio = document.getElementById("bookingStudio").value;

    // تحقق من التكرار
    const existing = await db.collection("bookings")
      .where("date", "==", date)
      .where("time", "==", time)
      .where("studio", "==", studio)
      .get();

    if (!existing.empty) {
      alert("⚠️ يوجد حجز بالفعل في هذا الوقت في هذا الاستوديو.");
      return;
    }

    await db.collection("bookings").add({
      userId: currentUser.uid,
      date,
      time,
      studio,
      status: "pending",
      createdAt: new Date()
    });

    alert("✅ تم إرسال طلب الحجز!");
    loadBookings();
  });

  // ✅ عرض الحجوزات الخاصة بالمستخدم
  async function loadBookings() {
    const list = document.getElementById("bookingsList");
    list.innerHTML = "";
    const now = new Date();

    const snapshot = await db.collection("bookings")
      .where("userId", "==", currentUser.uid)
      .orderBy("date")
      .get();

    if (snapshot.empty) {
      list.innerHTML = "<p class='text-muted'>لا توجد حجوزات حالياً.</p>";
      return;
    }

    snapshot.forEach(doc => {
      const data = doc.data();
      const bookingDateTime = new Date(`${data.date}T${convertTo24H(data.time)}`);
      const diffHours = (bookingDateTime - now) / (1000 * 60 * 60);

      let statusBadge = "";
      if (data.status === "approved") {
        if (diffHours > 5) {
          statusBadge = `<span class="badge bg-success badge-status">نشط</span>`;
        } else if (diffHours <= 5 && diffHours > 0) {
          statusBadge = `<span class="badge bg-warning text-dark badge-status">لاتنسى موعدك اليوم</span>`;
        } else {
          statusBadge = `<span class="badge bg-danger badge-status">انتهى الموعد</span>`;
        }
      } else {
        statusBadge = `<span class="badge bg-secondary badge-status">قيد الانتظار</span>`;
      }

      const allowCancel = diffHours >= 12;
      const cancelBtn = allowCancel ? `<button class="btn btn-sm btn-danger me-2" onclick="cancelBooking('${doc.id}')">إلغاء</button>` : "";

      const whatsappMsg = encodeURIComponent(
        `مرحباً، أنا أستاذ وأرغب بحجز موعد بتاريخ ${data.date} بساعة ${data.time}`
      );
      const whatsappBtn = `<a target="_blank" href="https://wa.me/9647855002173?text=${whatsappMsg}" class="btn btn-sm btn-outline-success">📩 واتساب</a>`;

      list.innerHTML += `
        <div class="border p-3 rounded mb-3 bg-white">
          <div class="d-flex justify-content-between">
            <div>
              <strong>📅 ${data.date}</strong> - 🕓 ${data.time} - 🎬 ${data.studio}<br/>
              ${statusBadge}
            </div>
            <div>
              ${cancelBtn}
              ${whatsappBtn}
            </div>
          </div>
        </div>
      `;
    });
  }

  // ✅ إلغاء الحجز
  async function cancelBooking(id) {
    if (confirm("هل أنت متأكد من إلغاء هذا الحجز؟")) {
      await db.collection("bookings").doc(id).delete();
      loadBookings();
    }
  }

  // ✅ تحويل الوقت من 12 إلى 24
  function convertTo24H(timeStr) {
    const [time, modifier] = timeStr.split(" ");
    let [hours, minutes] = time.split(":");
    if (modifier === "مساءً" && hours !== "12") {
      hours = parseInt(hours) + 12;
    }
    if (modifier === "صباحًا" && hours === "12") {
      hours = "00";
    }
    return `${hours}:${minutes}`;
  }
</script>

<!-- المنطق سيتم استكماله بعد قليل -->
</body>
</html>

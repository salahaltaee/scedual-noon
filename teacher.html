<!-- صفحة الأستاذ - كاملة -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة الأستاذ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBsBJNcvaJXiIcJShLiwa-WFtY-VUMGTuk",
      authDomain: "scudual.firebaseapp.com",
      projectId: "scudual",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>
</head>
<body class="bg-light">
<div class="container py-4">
  <h3 id="greeting" class="mb-4 fw-bold">مرحباً أستاذ 👋</h3>

  <div class="row g-4">
    <div class="col-md-6">
      <div class="card shadow-sm h-100">
        <div class="card-body text-center">
          <h5 class="card-title">🟢 حجز موعد</h5>
          <p class="card-text">اضغط هنا لحجز موعد تصوير جديد.</p>
          <button class="btn btn-success" onclick="showBookingForm()">احجز الآن</button>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card shadow-sm h-100">
        <div class="card-body text-center">
          <h5 class="card-title">📋 حجوزاتي</h5>
          <p class="card-text">عرض جميع الحجوزات الحالية والماضية.</p>
          <button class="btn btn-primary" onclick="showMyBookings()">عرض الحجوزات</button>
        </div>
      </div>
    </div>
  </div>

  <div id="dynamicContent" class="mt-5"></div>
</div>

<script>
  let currentUser = null;
  let currentUserName = "أستاذ";

  auth.onAuthStateChanged(async (user) => {
    if (!user) {
      location.href = "index.html";
      return;
    }
    currentUser = user;
    const doc = await db.collection("users").doc(user.uid).get();
    currentUserName = doc.data()?.name || "أستاذ";
    document.getElementById("greeting").innerText = `مرحباً أستاذ ${currentUserName} 👋`;
  });

  function showBookingForm() {
    const html = `
      <div class="card p-4 shadow">
        <h5 class="mb-3">🟢 نموذج الحجز</h5>
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label">📅 تاريخ الموعد</label>
            <input type="date" id="bookingDate" class="form-control" min="${getTomorrowDate()}">
          </div>
          <div class="col-md-4">
            <label class="form-label">⏰ وقت التصوير</label>
            <select id="bookingTime" class="form-select">
              <option value="">اختر الوقت</option>
              <option value="08:00">08:00</option>
              <option value="10:00">10:00</option>
              <option value="12:00">12:00</option>
              <option value="14:00">14:00</option>
              <option value="16:00">16:00</option>
              <option value="18:00">18:00</option>
              <option value="20:00">20:00</option>
              <option value="22:00">22:00</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">🎥 الاستوديو</label>
            <select id="bookingStudio" class="form-select">
              <option value="">اختر الاستوديو</option>
              <option value="الرئيسي">📷 الرئيسي</option>
              <option value="الثانوي">🎥 الثانوي</option>
            </select>
          </div>
        </div>
        <div class="text-end mt-3">
          <button class="btn btn-success" onclick="submitBooking()">تثبيت الحجز</button>
        </div>
      </div>
    `;
    document.getElementById("dynamicContent").innerHTML = html;
  }

  function getTomorrowDate() {
    const tomorrow = new Date();
    tomorrow.setDate(tomorrow.getDate() + 1);
    return tomorrow.toISOString().split("T")[0];
  }

  async function submitBooking() {
    const date = document.getElementById("bookingDate").value;
    const time = document.getElementById("bookingTime").value;
    const studio = document.getElementById("bookingStudio").value;

    if (!date || !time || !studio) return alert("يرجى تعبئة جميع الحقول");

    const snap = await db.collection("bookings")
      .where("date", "==", date)
      .where("time", "==", time)
      .where("studio", "==", studio)
      .get();

    if (!snap.empty) return alert("هذا الموعد محجوز بالفعل، اختر موعداً آخر");

    await db.collection("bookings").add({
      userId: currentUser.uid,
      userName: currentUserName,
      date,
      time,
      studio,
      status: "pending",
      createdAt: firebase.firestore.Timestamp.now()
    });

    alert("تم إرسال طلب الحجز، بانتظار الموافقة ✅");
    document.getElementById("dynamicContent").innerHTML = "";
  }
</script>
</body>
</html>

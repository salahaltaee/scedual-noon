<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة الأستاذ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBsBJNcvaJXiIcJShLiwa-WFtY-VUMGTuk",
      authDomain: "scudual.firebaseapp.com",
      projectId: "scudual"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>
</head>
<body class="bg-light">
  <div class="container py-4">
    <div id="greeting" class="mb-4 h4 fw-bold text-center"></div>

    <div class="row mb-4">
      <div class="col-md-6">
        <button class="btn btn-primary w-100" onclick="showBookingForm()">📅 حجز موعد</button>
      </div>
      <div class="col-md-6">
        <button class="btn btn-secondary w-100" onclick="showMyBookings()">📋 حجوزاتي</button>
      </div>
    </div>

    <div id="dynamicContent"></div>
  </div>

  <script>
    let currentUser;

    auth.onAuthStateChanged(user => {
      if (!user) location.href = 'index.html';
      currentUser = user;
      document.getElementById("greeting").innerText = `مرحبا أستاذ ${user.displayName || "غير معروف"}`;
    });

    function getTomorrowDate() {
      const tomorrow = new Date();
      tomorrow.setDate(tomorrow.getDate() + 1);
      return tomorrow.toISOString().split("T")[0];
    }

    function showBookingForm() {
      const html = `
        <div class="card p-4 shadow">
          <h5 class="mb-3">🟢 نموذج الحجز</h5>
          <p class="fw-bold">👤 الأستاذ: ${currentUser.displayName || "غير معروف"}</p>
          <div class="row g-3">
            <div class="col-md-4">
              <label class="form-label">📅 تاريخ الموعد</label>
              <input type="date" id="bookingDate" class="form-control" min="${getTomorrowDate()}" max="${getTomorrowDate()}">
            </div>
            <div class="col-md-4">
              <label class="form-label">⏰ وقت التصوير</label>
              <select id="bookingTime" class="form-select">
                <option value="">اختر الوقت</option>
                <option value="08:00">08:00</option>
                <option value="10:00">10:00</option>
                <option value="12:00">12:00</option>
                <option value="14:00">14:00</option>
                <option value="16:00">16:00</option>
                <option value="18:00">18:00</option>
                <option value="20:00">20:00</option>
                <option value="22:00">22:00</option>
              </select>
            </div>
            <div class="col-md-4">
              <label class="form-label">🎥 الاستوديو</label>
              <select id="bookingStudio" class="form-select">
                <option value="">اختر الاستوديو</option>
                <option value="الرئيسي">📷 الرئيسي</option>
                <option value="الثانوي">🎥 الثانوي</option>
              </select>
            </div>
          </div>
          <div class="text-end mt-3">
            <button class="btn btn-success" onclick="submitBooking()">تثبيت الحجز</button>
          </div>
        </div>
      `;
      document.getElementById("dynamicContent").innerHTML = html;
    }

    async function submitBooking() {
      const date = document.getElementById("bookingDate").value;
      const time = document.getElementById("bookingTime").value;
      const studio = document.getElementById("bookingStudio").value;

      if (!date || !time || !studio) return alert("يرجى ملء كل الحقول");

      const existing = await db.collection("bookings")
        .where("date", "==", date)
        .where("time", "==", time)
        .where("studio", "==", studio)
        .get();

      if (!existing.empty) return alert("⚠️ هذا الموعد محجوز مسبقًا");

      await db.collection("bookings").add({
        userId: currentUser.uid,
        userName: currentUser.displayName || "أستاذ",
        date,
        time,
        studio,
        status: "pending",
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      alert("✅ تم إرسال الطلب بانتظار موافقة الإدارة");
      showMyBookings();
    }

    function showMyBookings() {
      const uid = currentUser?.uid;
      if (!uid) return;

      const tomorrow = new Date();
      tomorrow.setDate(tomorrow.getDate() + 1);
      const tomorrowStr = tomorrow.toISOString().split("T")[0];

      db.collection("bookings")
        .where("userId", "==", uid)
        .where("date", "==", tomorrowStr)
        .orderBy("date")
        .get()
        .then((snap) => {
          let html = `<h5 class='mb-3'>📋 قائمة حجوزات الغد للأستاذ ${currentUser.displayName || "غير معروف"}</h5>`;
          if (snap.empty) {
            html += "<div class='alert alert-warning'>لا توجد حجوزات ليوم الغد</div>";
          } else {
            snap.forEach((doc) => {
              const data = doc.data();
              html += `
                <div class="card mb-3 shadow-sm">
                  <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                      <h6 class="fw-bold">👤 ${data.userName}</h6>
                      <p class="mb-0">${data.date} - ${data.time} | 📍 ${data.studio} | الحالة: ${statusText(data.status)}</p>
                    </div>
                    <a class="btn btn-outline-success" href="https://wa.me/9647855002173?text=أريد%20حجز%20موعد%20بتاريخ%20${data.date}%20بساعة%20${data.time}" target="_blank">
                      ارسال واتساب
                    </a>
                  </div>
                </div>
              `;
            });
          }
          document.getElementById("dynamicContent").innerHTML = html;
        });
    }

    function statusText(status) {
      switch (status) {
        case "pending": return "🟡 قيد الانتظار";
        case "active": return "🟢 مؤكد";
        case "done": return "🔴 منتهي";
        case "rejected": return "❌ مرفوض";
        default: return "❓ غير معروف";
      }
    }
  </script>
</body>
</html>
